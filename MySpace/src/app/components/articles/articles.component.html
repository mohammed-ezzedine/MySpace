<a *ngIf="isAuthenticated()" class="button-link" routerLink="/admin/article/add-article/" nz-button nzType="link" nzShape="round">Add Article</a>

<nz-alert
  *ngIf="errorMessage"
  nzType="error"
  nzShowIcon
  nzCloseable
  [nzMessage]="errorMessage"
></nz-alert>

<div *ngIf="articles; else articlesUndefined">
  <app-article-thumbnail *ngFor="let article of articles" [article]="article"></app-article-thumbnail>
</div>

<nz-pagination [nzPageIndex]="currentPage" [nzTotal]="getTotalNumberOfPotentialArticles()" [nzPageSize]="pageSize" (nzPageIndexChange)="jumpToPage($event)"></nz-pagination>

<ng-template #articlesUndefined>
  <nz-skeleton></nz-skeleton>
</ng-template>
