<div class="article">
  <small class="date">{{getDateString(article.createdDate)}}</small>

  <div class="content">
    <div>
      <h2 class="title"><a routerLink="/article/{{article.id}}">{{article.title}}</a></h2>
      <div
        class="description"
        nz-typography
        nzEllipsis
        [attr.title]=article.description
        [nzEllipsisRows]="5"
      >
        {{ article.description }}
      </div>
    </div>
    <img *ngIf="article.imageUrl" nz-image [nzSrc]="article.imageUrl" [nzPlaceholder]="fallback" />
  </div>

  <div class="footer">
    <nz-tag *ngFor="let tag of article.tags" class="tag">{{tag.name}}</nz-tag>

    <small class="minutesToRead">{{article.estimatedMinutesToRead}} min read</small>
  </div>

</div>
<nz-divider></nz-divider>
