<div class="article-thumbnail">

  <a class="content" routerLink="/article/{{article.id}}">
    <div>
      <h2 class="title">{{article.title}}</h2>
      <div
        class="thumbnail-description"
        nz-typography
        nzEllipsis
        [attr.title]=article.description
        [nzEllipsisRows]="5"
      >
        {{ article.description }}
      </div>
    </div>
    <app-image class="thumbnail-img" *ngIf="article.imageUrl" [src]="article.imageUrl"></app-image>
  </a>

  <div class="metadata">
    <small class="date">{{getDateString(article.createdDate)}}</small>
    <span class="dot">Â·</span>
    <small>{{article.estimatedReadingTime}}</small>

    <button class="share" nz-button nzType="default" (click)="copyArticleUrl()">
      <fa-icon [icon]="faLink"></fa-icon>
    </button>
  </div>

  <div class="footer">
    <app-tags [tags]="getArticleTags()"></app-tags>
  </div>

</div>
<nz-divider></nz-divider>
