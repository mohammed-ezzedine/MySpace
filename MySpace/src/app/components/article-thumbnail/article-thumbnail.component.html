<div class="article">
  <small class="date">{{getDateString(article.createdDate)}}</small>

  <a class="content" routerLink="/article/{{article.id}}">
    <div>
      <h2 class="title">{{article.title}}</h2>
      <div
        class="description"
        nz-typography
        nzEllipsis
        [attr.title]=article.description
        [nzEllipsisRows]="5"
      >
        {{ article.description }}
      </div>
    </div>
    <app-image class="img" *ngIf="article.imageUrl" [src]="article.imageUrl"></app-image>
  </a>

  <div class="footer">
    <nz-tag *ngFor="let tag of article.tags" class="tag">{{tag}}</nz-tag>

    <small class="minutesToRead">{{article.estimatedMinutesToRead}} min read</small>
  </div>

</div>
<nz-divider></nz-divider>
