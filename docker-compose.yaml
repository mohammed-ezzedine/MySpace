version: '3.9'

services:
  mongo:
    image: mongo:5.0
    hostname: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - ~/apps/mongo:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
  
  api:
    build: MySpace.Api
    hostname: api
    container_name: api
    ports:
      - "8001:80"